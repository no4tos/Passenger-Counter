<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Passanger Counter</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div id="container">
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <!-- Create a INCREMENT button with the id="increment-btn" -->
            <button id="increment-btn" onclick="increment()">INCREMENT</button><br/>
            <!--Podczas kliknięcia (onclick) przycisku uruchamia się f.increment()-->
            
            <!-- 2. Create a SAVE button.
            Set the id to "save-btn" and call the save() function when it's clicked -->
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p>
        </div>
        <script src="app.js"></script>
    </body>

</html>
